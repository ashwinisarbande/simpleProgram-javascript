<!DOCTYPE html>
<html>
  <head>
    <title>Calculate area of triangle.</title>
    <script type="text/javascript">
      let baseValue = prompt("Enter the base of the triangle");
      let heightValue = prompt("Enter the height of the triangle");

      let AreaOfTriangle = (baseValue * heightValue) / 2;

      console.log("Area of the triangle is : " + AreaOfTriangle);
    </script>
  </head>
</html>
