<!DOCTYPE html>
<html>
  <head>
    <title>Sum of natural number :</title>
    <script type="text/javascript">
      const num = parseInt(prompt("Enter a number"));
      let sum = 0,
        i = 1;
      while (i <= num) {
        sum = sum + i;
        i++;
      }
      console.log("Sum is " + sum);
    </script>
  </head>
</html>
