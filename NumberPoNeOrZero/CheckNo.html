<!DOCTYPE html>
<html>
  <head>
    <title>Check Number :</title>
    <script type="text/javascript">
      const a = parseInt(prompt("Enter a number : "));

      if (a > 0) {
        console.log("Number is positive");
      } else if (a < 0) {
        console.log("Number is negative");
      } else {
        console.log("Number is zero");
      }
    </script>
  </head>
</html>
